<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netshop.id - Transaction Proofs</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #2c2c2c;
        }
        .btn-primary {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .card-bg, .footer-bg {
            background-color: #2c2c2c;
        }
        .transaction-card {
            background-color: #2c2c2c;
            border: 1px solid #6366f1;
            padding: 1.5rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .transaction-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .filter-container input, .filter-container select {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #6366f1;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .filter-container input::placeholder, .filter-container select {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="font-sans">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-md">
            <div class="container">
                <a class="navbar-brand text-2xl font-bold" href="#">netshop.id</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Transaction Proofs -->
    <section class="container mx-auto my-10">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Transaction Proofs</h2>
        <div class="filter-container">
            <div>
                <input type="text" id="filter-name" placeholder="Filter by Name" onkeyup="filterTransactions()">
                <input type="date" id="filter-date" onchange="filterTransactions()">
            </div>
            <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
        </div>
        <div id="transaction-container" class="flex flex-wrap justify-center">
            <!-- Example Transaction Card -->
            <div class="w-full md:w-1/2 p-4 transaction-card" data-name="John Doe" data-date="2024-07-15">
                <img src="https://via.placeholder.com/400" alt="Transaction Proof" class="transaction-image rounded-lg shadow-md">
                <div class="text-left">
                    <p><strong>Transaction ID:</strong> 123456789</p>
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Product:</strong> Example Product</p>
                    <p><strong>Amount:</strong> Rp<span>500,000</span></p>
                    <p><strong>Date:</strong> 2024-07-15</p>
                </div>
            </div>
            <!-- Add more transaction cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-bg py-6 mt-10">
        <div class="container mx-auto text-center text-gray-400">
            <p>Â© 2024 netshop.id. All rights reserved.</p>
            <p>Follow us on:
                <a href="#" class="text-blue-500 hover:text-blue-700">Facebook</a>,
                <a href="#" class="text-blue-500 hover:text-blue-700">Twitter</a>,
                <a href="#" class="text-blue-500 hover:text-blue-700">Instagram</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        function filterTransactions() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const dateFilter = document.getElementById('filter-date').value;
            const transactions = document.querySelectorAll('.transaction-card');

            transactions.forEach(transaction => {
                const name = transaction.getAttribute('data-name').toLowerCase();
                const date = transaction.getAttribute('data-date');

                if ((name.includes(nameFilter) || !nameFilter) && (date === dateFilter || !dateFilter)) {
                    transaction.style.display = 'block';
                } else {
                    transaction.style.display = 'none';
                }
            });
        }

        function clearFilters() {
            document.getElementById('filter-name').value = '';
            document.getElementById('filter-date').value = '';
            filterTransactions();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-green-500 mb-4">Payment Successful</h2>
            <div id="notification" class="space-y-4">
                <div class="flex justify-between">
                    <span class="font-semibold">Transaction ID:</span>
                    <span id="transactionId" class="text-gray-300">123456789</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Amount:</span>
                    <span id="amount" class="text-gray-300">Rp 1,000,000</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Date:</span>
                    <span id="date" class="text-gray-300">2024-07-28</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Status:</span>
                    <span id="status" class="text-green-500">Success</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example JavaScript to dynamically update the notification content
        const transactionId = document.getElementById('transactionId');
        const amount = document.getElementById('amount');
        const date = document.getElementById('date');
        const status = document.getElementById('status');

        // You can set these values dynamically, here are some example values
        const paymentData = {
            transactionId: 'INV202407280001',
            amount: 'Rp 1,500,000',
            date: new Date().toLocaleDateString('id-ID'),
            status: 'Success'
        };

        transactionId.textContent = paymentData.transactionId;
        amount.textContent = paymentData.amount;
        date.textContent = paymentData.date;
        status.textContent = paymentData.status;
    </script>

</body>
</html>

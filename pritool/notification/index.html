<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="flex flex-col items-center justify-center min-h-screen space-y-6">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md space-y-4" id="notificationBox">
            <h2 class="text-2xl font-bold text-green-500 mb-4">Payment Successful</h2>
            <div id="notification" class="space-y-4">
                <div class="flex justify-between">
                    <span class="font-semibold">Transaction ID:</span>
                    <span id="transactionId" class="text-gray-300">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Amount:</span>
                    <span id="amount" class="text-gray-300">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Date:</span>
                    <span id="date" class="text-gray-300">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-semibold">Status:</span>
                    <span id="status" class="text-green-500">Success</span>
                </div>
            </div>
            <button id="downloadButton" class="w-full bg-blue-500 text-white rounded-md p-2 mt-4 hover:bg-blue-600">Download as PNG</button>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md space-y-4">
            <form id="paymentForm" class="space-y-4">
                <div>
                    <label for="amountInput" class="block font-semibold">Amount:</label>
                    <input type="number" id="amountInput" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1" required>
                </div>
                <div>
                    <label for="dateInput" class="block font-semibold">Date:</label>
                    <input type="date" id="dateInput" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white rounded-md p-2 mt-4 hover:bg-green-600">Generate Notification</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        // Function to generate random transaction ID
        function generateTransactionId() {
            const prefix = 'INV';
            const datePart = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const randomPart = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            return `${prefix}${datePart}${randomPart}`;
        }

        // Handling form submission to generate notification
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const transactionId = generateTransactionId();
            const amount = document.getElementById('amountInput').value;
            const date = document.getElementById('dateInput').value;

            document.getElementById('transactionId').textContent = transactionId;
            document.getElementById('amount').textContent = `Rp ${parseInt(amount).toLocaleString('id-ID')}`;
            document.getElementById('date').textContent = new Date(date).toLocaleDateString('id-ID');
        });

        // Function to download the notification box as PNG
        document.getElementById('downloadButton').addEventListener('click', function() {
            html2canvas(document.getElementById('notificationBox')).then(function(canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'payment_success.png';
                link.click();
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Indonesia ke Jepang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Translator Indonesia ke Jepang</h1>
        <textarea id="inputText" class="w-full p-2 border rounded mb-4" rows="4" placeholder="Masukkan teks bahasa Indonesia"></textarea>
        <button id="translateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Translate</button>
        <div id="outputText" class="w-full p-2 border rounded mb-4 bg-gray-100 h-24"></div>
        <button id="speakBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Play Audio</button>
        <button id="recordBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Start Recording</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

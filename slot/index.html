<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #f953c6, #b91d73);
        }
        .reel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }
        .reel {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .reel.spin {
            animation: spin 1s infinite;
        }
        @keyframes spin {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(100px); }
        }
    </style>
</head>
<body>
    <div class="slot-machine flex flex-col justify-center items-center">
        <div class="reel-container">
            <div id="reel1" class="reel">üçí</div>
            <div id="reel2" class="reel">üçã</div>
            <div id="reel3" class="reel">üçä</div>
        </div>
        <div class="mt-4">
            <button id="spinButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full">
                Spin
            </button>
        </div>
        <div class="mt-4">
            <label class="text-white font-bold">
                <input type="checkbox" id="autoSpinCheckbox" class="mr-2"> Enable Auto-Spin
            </label>
        </div>
        <div id="result" class="text-center mt-4 text-2xl font-bold text-white"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

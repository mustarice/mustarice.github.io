<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .reel {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div id="reel1" class="reel">üçí</div>
        <div id="reel2" class="reel">üçã</div>
        <div id="reel3" class="reel">üçä</div>
    </div>
    <div class="text-center mt-4">
        <button id="spinButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Spin
        </button>
    </div>
    <div id="result" class="text-center mt-4 text-2xl font-bold"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netshop.id - Home</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chakra UI -->
    <script src="https://unpkg.com/@chakra-ui/react@latest/dist/chakra-ui-react.umd.production.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">netshop.id</a>
            <nav class="flex items-center space-x-4">
                <a href="#" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Shop</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">About</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to netshop.id</h1>
            <p class="mt-4 text-gray-600">Your one-stop shop for digital products</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
            <!-- Example Product Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-48 object-cover rounded">
                <h2 class="text-lg font-semibold text-gray-800 mt-4">Product 1</h2>
                <p class="text-gray-600 mt-2">Short description of the product.</p>
                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Buy Now</button>
            </div>

            <!-- Repeat the above card for more products -->
        </div>
    </main>

    <footer class="bg-white py-6 mt-10">
        <div class="container mx-auto text-center text-gray-600">
            Â© 2024 netshop.id. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chakra UI -->
    <script>
        const { ChakraProvider, Box, Button } = window["@chakra-ui/react"];
        function App() {
            return (
                <ChakraProvider>
                    <Box p={5}>
                        <Button colorScheme="blue">Chakra Button</Button>
                    </Box>
                </ChakraProvider>
            );
        }
    </script>
</body>
</html>

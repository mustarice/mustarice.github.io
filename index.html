<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netshop.id - Maintenance</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .maintenance-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #6366f1;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .maintenance-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            display: none; /* Hide image by default */
        }
        .loaded .maintenance-image {
            display: block; /* Show image when loaded */
        }
    </style>
</head>
<body>
    <div class="maintenance-content">
        <div class="loader"></div>
        <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Under Maintenance GIF" class="maintenance-image">
        <h1>Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance.<br>Please check back later.</p>
    </div>

    <!-- Script to show image after delay -->
    <script>
        setTimeout(function() {
            document.querySelector('.maintenance-content').classList.add('loaded');
        }, 3000); // Adjust delay time as needed (in milliseconds)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netshop.id - Toko Online Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navigasi Menu */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #111;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            border: 2px solid #5b00b5;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #5b00b5;
            color: #000;
        }

        /* Banner Promosi */
        .banner {
            background-image: url('https://via.placeholder.com/1920x600/000000/FFFFFF?text=Netshop.id+Digital+Store');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 20px;
        }

        .banner h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px #5b00b5;
        }

        .banner p {
            font-size: 1.5em;
        }

        /* Daftar Produk */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #111;
            border: 2px solid #5b00b5;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #5b00b5;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1em;
            margin: 10px 0;
        }

        .product button {
            background-color: #5b00b5;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .product button:hover {
            background-color: #fff;
            color: #5b00b5;
        }

        /* Formulir Kontak */
        .contact {
            background-color: #111;
            padding: 40px 20px;
            text-align: center;
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #5b00b5;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #5b00b5;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
        }

        .contact button {
            background-color: #5b00b5;
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact button:hover {
            background-color: #fff;
            color: #5b00b5;
        }

        /* Ikon Media Sosial */
        .social-media {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 2em;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #5b00b5;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #5b00b5;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="banner" id="home">
        <h1>Welcome to Netshop.id</h1>
        <p>Your one-stop shop for digital products!</p>
    </div>

    <section class="products" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200/111111/FFFFFF?text=Product+1" alt="Product 1">
            <h2>Product 1</h2>
            <p>Deskripsi singkat produk.</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200/111111/FFFFFF?text=Product+2" alt="Product 2">
            <h2>Product 2</h2>
            <p>Deskripsi singkat produk.</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200/111111/FFFFFF?text=Product+3" alt="Product 3">
            <h2>Product 3</h2>
            <p>Deskripsi singkat produk.</p>
            <button>Beli Sekarang</button>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Hubungi Kami</h2>
        <form>
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="message" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <div class="social-media">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Twitter</a>
    </div>

    <footer>
        <p>&copy; 2024 Netshop.id. All rights reserved.</p>
    </footer>
</body>
</html>
